<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <title>Weyland-Yutani IO</title>
    <style>
        html {
            font-family: 'Michroma', sans-serif;
            background: #000;
            color: rgb(0, 255, 157);
            font-size: 25px;
            line-height: 50px;
            word-spacing: 20px;
            font-weight: bold;
            cursor: none;
        }

        @media only screen and (max-width: 600px) {
            body {
                font-size: 15px;
                line-height: 30px;
            }

            #text {
                position: absolute;
                top: 0px;
                left: 20px;
            }
        }

        body {
            margin: 0px;
            padding: 0px;
            height: 100%;
        }

        #text {
            position: absolute;
            top: 0px;
            left: 20px;
        }

        button {
            font-family: 'Michroma', sans-serif;
            background: #000;
            color: rgb(0, 255, 157);
            font-size: 25px;
            font-weight: bold;
            border: 2px solid #00ff9d;
            padding: 20px;
            border-radius: 10px;
            cursor: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: button_anim 1s infinite;
        }

        @keyframes button_anim {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        button:focus {
            outline: 0;
        }
    </style>
</head>

<body>

    <button onclick='press_boot()' hidden>BOOT</button>
    <div id='text'></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>

        var DEBUG = false

        // ------------------------------------------------ DISPLAY SYSTEM

        // -- PROD : reset full screen

        window.mobileCheck = function () {
            let check = false;
            (function (a) { if (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(a) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0, 4))) check = true; })(navigator.userAgent || navigator.vendor || window.opera);
            return check;
        };

        function set_full_screen() {
            document.getElementsByTagName('button')[0].setAttribute('hidden', true)
        }

        function set_no_full_screen() {
            document.getElementsByTagName('button')[0].removeAttribute('hidden')
            document.getElementsByTagName('button')[0].focus()
        }

        let screen_available = true
        let drawing_tos = {}
        let disp_time = DEBUG ? 0 : 40
        let line_height = window.mobileCheck() ? 15 : 30

        function clear_screen() {
            set_text('')
            Object.keys(drawing_tos).forEach(to => clearTimeout(to))
        }

        async function wait_for_screen_availability() {
            return new Promise(ok => {
                let int = setInterval(() => {
                    if (screen_available) {
                        clearInterval(int)
                        ok()
                    }
                })
            })
        }

        let pre_load_audio = new Audio('/assets/bip.wav')
        async function log(text, remove_to = null) {
            await wait_for_screen_availability()
            clear_screen()
            screen_available = false
            let text_lines = text.split('\n').length
            let top = `calc(50% - ${text_lines * line_height}px)`
            document.getElementById('text').style.top = top
            for (let i = 0; i < text.length; ++i) {
                let this_to = setTimeout(() => {
                    set_text(text.slice(0, i + 1))
                    let bip = new Audio('/assets/bip.wav')
                    bip.volume = 0.5
                    if (!DEBUG) bip.play()
                }, disp_time * i)
                drawing_tos[this_to] = true
            }
            remove_to = DEBUG ? (0) : remove_to
            if (remove_to) {
                let rto = setTimeout(() => {
                    clear_screen()
                }, text.length * disp_time + remove_to)
                drawing_tos[rto] = true
            }
            return new Promise(ok =>
                setTimeout(() => {
                    Object.keys(drawing_tos).forEach(rto => clearTimeout(rto))
                    screen_available = true
                    ok()
                }, text.length * disp_time + (remove_to ?? 0))
            )
        }

        async function input(text, secret = false, display_square = true, display_dots = true, display_timeout = null, end_timeout = null) {
            return new Promise(async ok => {
                await log(text)
                screen_available = false
                let inp_text = ''
                let show_square = false
                let disp_to = null
                let end_to = null
                let disp_text = () => {
                    show_square &= display_square
                    let disp = secret ? Array.from(inp_text).map(c => ' - ').join('') : inp_text
                    set_text(text + (display_dots ? ' : ' : '') + disp + (show_square ? '█' : ''))
                }
                let int = null
                if (display_square) {
                    int = setInterval(() => {
                        show_square = !show_square
                        disp_text()
                    }, 500)
                }
                disp_text()
                let reset_tos = () => {
                    if (display_timeout) {
                        clearTimeout(disp_to)
                        disp_to = setTimeout(() => clear_screen(), display_timeout)
                    }
                    if (end_timeout) {
                        clearTimeout(end_to)
                        end_to = setTimeout(() => {
                            clearInterval(int)
                            clearTimeout(disp_to)
                            clearTimeout(end_to)
                            document.removeEventListener('keydown', key_handle)
                            screen_available = true
                            ok(null)
                        }, end_timeout)
                    }
                }
                reset_tos()
                let key_handle = (evt) => {
                    if (evt.key == 'Enter') {
                        clearInterval(int)
                        clearTimeout(disp_to)
                        clearTimeout(end_to)
                        document.removeEventListener('keydown', key_handle)
                        screen_available = true
                        ok(inp_text)
                        return
                    }
                    else if (evt.key == 'Backspace') {
                        inp_text = Array.from(inp_text)
                        inp_text.pop()
                        inp_text = inp_text.join('')
                    }
                    else {
                        inp_text += evt.key
                    }
                    inp_text = inp_text.toUpperCase()
                    disp_text()
                    reset_tos()
                }
                let evtl = document.addEventListener('keydown', key_handle)
            })
        }

        async function free_input(pre_text = '') {
            await wait_for_screen_availability()
            return new Promise(async ok => {
                clear_screen()
                document.getElementById('text').style.top = '10px'
                screen_available = false
                let inp_text = pre_text
                let show_square = false
                let disp_text = () => {
                    set_text(inp_text + (show_square ? '█' : ''))
                }
                let int = setInterval(() => {
                    show_square = !show_square
                    disp_text()
                }, 500)
                disp_text()
                let key_handle = (evt) => {
                    if (evt.key == 'Enter' && evt.ctrlKey) {
                        clearInterval(int)
                        document.removeEventListener('keydown', key_handle)
                        screen_available = true
                        ok(inp_text)
                        return
                    }
                    else if (evt.key == 'Enter') {
                        inp_text += '\n'
                    }
                    else if (evt.key == 'Backspace') {
                        inp_text = Array.from(inp_text)
                        inp_text.pop()
                        inp_text = inp_text.join('')
                    }
                    else {
                        inp_text += evt.key
                    }
                    inp_text = inp_text.toUpperCase()
                    disp_text()
                }
                let evtl = document.addEventListener('keydown', key_handle)
            })
        }

        async function waiter(text, timeout = null) {
            await input(text, false, false, false, timeout)
        }

        async function passive_waiter() {
            return new Promise(ok => {
                let key_handle = (evt) => {
                    if (evt.key == 'Enter') {
                        document.removeEventListener('keydown', key_handle)
                        ok()
                    }
                }
                let evtl = document.addEventListener('keydown', key_handle)
            })
        }

        async function confirmation(text) {
            let resp = await input(text + ' (Y/n)')
            return resp == 'Y' || resp == ''
        }

        function set_text(text) {
            let html_text = text.toUpperCase().replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, (m, g) => `<u>${g}</u>`)
                .replace(/\*/g, '')
            document.getElementById('text').innerHTML = html_text
        }

        // ------------------------------------------------ IO SYSTEM

        var socket = io()
        async function request(name, data = null, sock = socket) {
            sock.emit('request', { name, data })
            return new Promise(ok => {
                sock.on('request_response', (data) => {
                    sock.off('request_response')
                    ok(data)
                })
            })
        }
        socket.on('disconnect', () => {
            console.log('error server disconnected')
            error('Weyland yutani server unreachable\nretrying in 5 seconds ...')
            setTimeout(() => location.reload(), 5000)
        })

        // ------------------------------------------------ OS

        async function api(api, method, headers = {}, body = null) {
            if (agent_token) headers.authorization = 'WY ' + agent_token
            let option = { method, headers }
            if (body) option.body = JSON.stringify(body)
            return await (await fetch('/api' + api, option)).json()
        }
        async function api_get(api_endpoint) {
            return await api(api_endpoint, 'GET')
        }

        async function api_post(api, data) {
            return await api(api_endpoint, 'POST')
        }

        // ------------------------------- COMMANDS

        async function display_list(name, list) {
            let text = ['**' + name + '**', ...list.map(elm => ' - ' + elm)]
            await log(text.join('\n'))
            await passive_waiter()
        }

        async function error(message) {
            screen_available = true
            await log('**error**\n' + message, 3000)
        }

        let commands = {
            'exit': async () => {
                return false
            },
            'help': async () => {
                clear_screen()
                await log('**commands**:\n' + Object.keys(commands).map(c => ' - ' + c).join('\n'))
                await passive_waiter()
            },
            'infos': async (agent) => {
                let forbidden_props = ['last_read', 'agent_secret']
                await display_list('agent data', Object.keys(agent).map(key => {
                    let value = agent[key]
                    if (typeof value != 'object' && !forbidden_props.includes(key))
                        return key + ' : ' + value
                    return null
                }).filter(e => e))
            },
            'new sub': async (agent) => {
                if (!await confirmation('you are about to add a sub agent.\ncontinue ?')) return
                let all_props = ['first name', 'last name', 'birth date', 'job', 'status']
                let args = []
                for (let name of all_props) {
                    let value = await input('sub agent ' + name)
                    args.push(value)
                }
                if (!await confirmation('create ?')) return
                let new_sub = await request('register_new_agent', { from_agent: agent, args })
                if (!new_sub) return error('unable to create new sub agent')
            },
            'subs': async (agent) => {
                await display_list('sub agents', agent.base.subs.length ?
                    agent.base.subs.map(s => s.agent_code)
                    :
                    ['no sub agent display'])
            },
            'set': async (agent) => {
                let from_agent = null
                if (agent.n1) {
                    await log('agent update needs n1 access', 3000)
                    let n1_secret = await input('please enter ' + agent.n1 + ' secret')
                    from_agent = { agent_code: agent.n1, agent_secret: n1_secret }
                }
                let mod_agent = JSON.parse(JSON.stringify(agent))
                let prop_name = ''
                while (!(prop_name in mod_agent)) {
                    prop_name = (await input('property name')).toLowerCase()
                    if (!(prop_name in mod_agent)) error('wrong property name')
                }
                let prop_value = await input('property value (' + mod_agent[prop_name] + ')')
                mod_agent[prop_name] = prop_value
                await log('updating ...')
                let resp = await request('save_agent', { agent: mod_agent, from_agent })
                if (!resp) return error('error while updating agent')
                await log('agent updated.', 3000)
            },
            'sub info': async (agent) => {
                if (agent.base.subs.length == 0) return await error('no sub agents.')
                let sub_agent_code = await input('sub agent code')
                let sub_agent = agent.base.subs.filter(s => s.agent_code == sub_agent_code)[0]
                if (!sub_agent) {
                    await error('sub agent not found.')
                    return
                }
                await log('loading sub agent . . .')
                sub_agent = await request('load_sub_agent', { agent, sub_agent })
                await display_list('sub agent data', Object.keys(sub_agent).map(k => k + ' : ' + sub_agent[k]))
            },
            'impersonate': async (agent) => {
                if (agent.base.subs.length == 0) return await error('no sub agents.')
                let sub_agent_code = await input('sub agent code')
                let sub_agent = agent.base.subs.filter(s => s.agent_code == sub_agent_code)[0]
                if (!sub_agent) return error('sub agent not found.')
                await system_loop(null, sub_agent, false)
            },
            'sub conv': async (agent) => {
                if (agent.base.subs.length == 0) return await error('no sub agents.')
                let sub_agent_code = await input('sub agent code')
                let sub_agent = agent.base.subs.filter(s => s.agent_code == sub_agent_code)[0]
                if (!sub_agent) {
                    await error('sub agent not found.')
                    return
                }
                let conversation = await request('get_conversation', sub_agent)
                await log(sub_agent_code + ' conv with ' + conversation.length + ' data')
                await passive_waiter()
            },
            'conv': async (agent) => {
                let conversation = await request('get_conversation', agent)
                await log('n1 conv with ' + conversation.length + ' data')
                await passive_waiter()
            },
            'report': async (agent) => {
                let message = await free_input()
                let resp = await request('report', { agent, message })
            },
            'message': async (agent) => {
                if (agent.base.subs.length == 0) return await error('no sub agents.')
                let sub_agent_code = await input('sub agent code')
                let sub_agent = agent.base.subs.filter(s => s.agent_code == sub_agent_code)[0]
                if (!sub_agent) {
                    await error('sub agent not found.')
                    return
                }
                let message = await free_input()
                let resp = await request('message', { agent, sub_agent, message })
            },
            'connect io': async (agent) => {
                if (agent.base.subs.length == 0) return await error('no sub agents.')
                let sub_agent_code = await input('sub agent code')
                let sub_agent = agent.base.subs.filter(s => s.agent_code == sub_agent_code)[0]
                if (!sub_agent) {
                    await error('sub agent not found.')
                    return
                }
                let { agent_code, agent_secret } = sub_agent
                let enc_secret = agent_code + agent_secret
                let logger = async (report_data) => {
                    await log(`**report from ${agent_code}**\n${report_data.message}`)
                }
                let sub_socket = io()
                await request('register_io', sub_agent, sub_socket)
                sub_socket.on('new_report' + enc_secret, logger)
                clear_screen()
                await passive_waiter()
                sub_socket.off('new_report' + enc_secret, logger)
                sub_socket.close()
            }
        }

        // ------------------------------- SYSTEM

        async function system_loop(agent = null, { agent_code, agent_secret }, save_ids = true) {

            // --- IO BOUNDS
            let inpout = {
                'save_agent': (new_agent) => {
                    agent = new_agent
                },
                'new_message': async (message_data) => {
                    let old_available = screen_available
                    screen_available = true
                    await log(`**mandatory message**\n${message_data.message}`)
                    screen_available = old_available
                },
            }

            function setup_io(register = true) {
                let enc_secret = agent_code + agent_secret
                Object.keys(inpout).forEach(name => {
                    if (register)
                        socket.on(name + enc_secret, inpout[name])
                    else
                        socket.off(name + enc_secret, inpout[name])
                })
            }

            // --- MAIN RUNNER
            let run = true
            while (run) {
                // --- agent AUTH
                while (!agent) {
                    if (!agent_code || !agent_secret) {
                        agent_code = await input('agent code')
                        agent_secret = await input('agent secret', true)
                    }
                    await log(`checking agent code . . .`)
                    agent = await request('load_agent', { agent_code, agent_secret })
                    if (!agent) {
                        agent_code = null
                        agent_secret = null
                        await error('Wrong agent ids.')
                        continue
                    }
                    let register_io = request('register_io', agent)
                    setup_io(true)
                }
                if (save_ids)
                    localStorage.setItem('agent_ids', JSON.stringify({ agent_code, agent_secret }))
                await log('access granted', 2000)

                // --- COMMANDS
                while (agent && run) {
                    let answ = null
                    if (!DEBUG) await waiter('press "enter" for command', 5000)
                    let ask = (await input(agent.agent_code + ' > ', false, true, false, null, 10000))?.toLowerCase()
                    if (!ask) continue
                    if (ask in commands) answ = await commands[ask](agent)
                    else await error('command not found.')
                    if (answ === false) run = false
                }

                // --- EXIT
                agent_code = null
                agent_secret = null
                if (save_ids)
                    localStorage.setItem('agent_ids', JSON.stringify({ agent_code, agent_secret }))
            }

            // --- UNBOUND IOs
            setup_io(false)
        }

        // ------------------------------- BOOT
        async function load_os_data() {
            let version = await request('version')
            await log(`**Weyland-Yutani CORP.**\nMonitor OS **v${version}**`, 3000)
        }

        async function boot() {
            // --- check mobile device
            if (window.mobileCheck()) {
                await log('Mobile device detected\nPlease use a proper\n**wide screen machine**', 50000)
                await log('end of transmission.', 3000)
                return
            }

            // --- boot system
            await load_os_data()
            await log('boot sequence complete', 1000)
            // --- launch system
            await system_loop(null, JSON.parse(localStorage.getItem('agent_ids') ?? '{"agent_code":null,"agent_secret":null}'))
        }

        // ------------------------------------------------ BOOT LOOP

        var allow_boot = false
        function press_boot() { allow_boot = true }

        async function boot_button() {
            if (DEBUG) return true
            allow_boot = false
            return new Promise(ok => {
                let int = setInterval(() => {
                    if (allow_boot) {
                        clearInterval(int)
                        ok()
                    }
                })
            })
        }

        async function boot_loop() {
            while (true) {
                set_no_full_screen()
                await boot_button()
                set_full_screen()
                await boot()
            }
        }

        // ------------------------------------------------ MAIN

        boot_loop()

    </script>
